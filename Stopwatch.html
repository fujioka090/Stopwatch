<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <link rel="stylesheet"href="Stopwatch.css">
</head>
<body background="bg1.jpg">
  <table width="30%" align="center">
    <thead>
      <tr>
        <th><h1>ストップウォッチ</h1></th>
      </tr>
      <tr>
        <th id="sec">0.00</th>
      </tr>
      <tr>
        <th><p id="flg">stop</p></th>
      </tr>
      <tr>
        <th>
        <div style = "align:left">
      <input type="button" value="スタート" onclick="start();" />
      <input type="button" value="ストップ" onclick="stop();" />
      <input type="button" value="リセット" onclick="reset();" /></div></th>
      </tr>
    </thead>
  </table>

<script type="text/javascript">
  var sec=0;
  var sec_count=0;
  var sec_str;
  var timerId;
  var flg="stop";

  var second=document.getElementById('sec')

  //関数を定義して変数に格納(secを0.01ずつ増加させる)
  var time_count =function time_count(){
    sec_count +=1;
    sec=sec_count/100;
    second.innerHTML=sec;
  }

  //フラグ表示関数を定義
  function flg_print(){
    document.getElementById('flg').innerHTML=flg;
  }

  //start関数を定義
  function start(){
    if(flg=="stop"){
      timerId=setInterval(time_count,10);
      flg="play";
      flg_print();
    }
  }

  //stop関数を定義
  function stop(){
    clearInterval(timerId);
    flg="stop";
    flg_print();
  }

//reset関数を定義
function reset(){
  second.innerHTML='0.00';
  sec=0;
  sec_count=0;
}



</script>

</body>
</html>
